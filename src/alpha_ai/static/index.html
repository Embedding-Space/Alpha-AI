<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #212121;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #header {
            padding: 12px 16px;
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        #model-input {
            background: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #3a3a3a;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
            width: 300px;
            outline: none;
        }
        
        #model-input:focus {
            border-color: #4a4a4a;
        }
        
        #model-button {
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #3a3a3a;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #model-button:hover {
            background: #3a3a3a;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .message.user {
            align-self: flex-end;
            background: #0084ff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: #383838;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        
        .message.system {
            align-self: center;
            background: transparent;
            color: #888;
            font-size: 14px;
            text-align: center;
            padding: 8px 16px;
        }
        
        #input-container {
            padding: 16px;
            background: #2a2a2a;
            border-top: 1px solid #3a3a3a;
        }
        
        #input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
            padding: 12px 16px;
            border-radius: 24px;
            font-size: 16px;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 120px;
            line-height: 24px;
            font-family: inherit;
        }
        
        #input:focus {
            border-color: #4a4a4a;
        }
        
        #input::placeholder {
            color: #666;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }
        
        /* Typing indicator */
        .typing-indicator {
            align-self: flex-start;
            padding: 12px 16px;
            background: #383838;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: pulse 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <input id="model-input" type="text" placeholder="ollama:qwen2.5:14b" value="ollama:qwen2.5:14b">
        <button id="model-button">Set Model</button>
    </div>
    
    <div id="messages"></div>
    
    <div id="input-container">
        <textarea id="input" placeholder="Message Alpha..." rows="1"></textarea>
    </div>
    
    <script>
        const API_BASE = '/api/v1';
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('input');
        const modelInput = document.getElementById('model-input');
        const modelButton = document.getElementById('model-button');
        let typingIndicator = null;
        
        // Auto-resize textarea
        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
        });
        
        // Handle enter/shift+enter
        input.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                await sendMessage();
            }
        });
        
        // Get current model on load
        async function loadCurrentModel() {
            try {
                const response = await fetch(`${API_BASE}/model`);
                const data = await response.json();
                modelInput.value = data.model;
            } catch (error) {
                console.error('Error loading model:', error);
            }
        }
        
        // Change model
        async function changeModel() {
            const newModel = modelInput.value.trim();
            if (!newModel) return;
            
            try {
                const response = await fetch(`${API_BASE}/model`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: newModel })
                });
                
                if (response.ok) {
                    addMessage('system', `Model changed to ${newModel}`);
                } else {
                    const error = await response.json();
                    addMessage('system', `Error changing model: ${error.detail || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error changing model:', error);
                addMessage('system', `Error changing model: ${error.message}`);
            }
        }
        
        modelButton.addEventListener('click', changeModel);
        modelInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                changeModel();
            }
        });
        
        // Add message to UI
        function addMessage(role, content) {
            // Remove typing indicator if present
            if (typingIndicator) {
                typingIndicator.remove();
                typingIndicator = null;
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            if (typingIndicator) return;
            
            typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            messagesDiv.appendChild(typingIndicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Send message
        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;
            
            // Clear and reset input
            input.value = '';
            input.style.height = 'auto';
            
            // Add user message
            addMessage('user', message);
            
            // Show typing indicator
            showTypingIndicator();
            
            // Send to server
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage('assistant', data.response);
                    // Update model if changed
                    if (data.model && data.model !== modelInput.value) {
                        modelInput.value = data.model;
                    }
                } else {
                    addMessage('system', `Error: ${data.detail || 'Unknown error'}`);
                }
            } catch (error) {
                addMessage('system', `Error: ${error.message}`);
            }
        }
        
        // Load conversation history
        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/conversation`);
                const data = await response.json();
                
                // Add existing messages
                data.messages.forEach(msg => {
                    addMessage(msg.role, msg.content);
                });
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }
        
        // Initialize
        loadCurrentModel();
        loadHistory();
        input.focus();
    </script>
</body>
</html>
